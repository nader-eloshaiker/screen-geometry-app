components:
  schemas:
    ScreenListResponse:
      required:
        - "list"
      type: object
      properties:
        list:
          type: array
          items:
            $ref: "#/components/schemas/ScreenItem"
    ScreenIdResponse:
      required:
        - "id"
      type: object
      properties:
        id:
          type: string
    ScreenItemRespose:
      required:
      - "item"
      type: object
      properties:
        item:
          $ref: "#/components/schemas/ScreenItem"
    ScreenItem:
      required:
      - "id"
      - "tag"
      - "data"
      - "favorite"
      type: object
      properties:
        id:
          type: string
          minLength: 1
        favorite:
          type: boolean
        tag:
          $ref: "#/components/schemas/ScreenInput"
        data:
          $ref: "#/components/schemas/ScreenData"
        spec:
          $ref: "#/components/schemas/ScreenSpec"
        render:
          $ref: "#/components/schemas/ScreenRender"
      description: "Complete screen object"
    ScreenInput:
      required:
      - "diagonalSize"
      - "aspectRatio"
      type: object
      properties:
        diagonalSize:
          type: number
          minimum: 0
          exclusiveMinimum: true
        aspectRatio:
          minLength: 3
          type: string
        hRes:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        vRes:
          type: number
      description: "Screen primitive data"
    ScreenData:
      required:
      - "hSize"
      - "vSize"
      - "hAspectRatio"
      - "vAspectRatio"
      type: object
      properties:
        hSize:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        vSize:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        hAspectRatio:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        vAspectRatio:
          type: integer
          minimum: 0
          exclusiveMinimum: true
      description: "Screen physical characteristics"
    ScreenSpec:
      required:
      - "hRes"
      - "vRes"
      - "ppi"
      type: object
      properties:
        hRes:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        vRes:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        ppi:
          type: number
          minimum: 0
          exclusiveMinimum: true
      description: "Screen resolution characteristics"
    ScreenRender:
      required:
      - "width"
      - "height"
      - "color"
      type: object
      properties:
        width:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        height:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        pixelSize:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        color:
          $ref: "#/components/schemas/ScreenColor"
      description: "Screen representation in UI"
    ScreenColor:
      required:
      - "r"
      - "g"
      - "b"
      type: object
      properties:
        r:
          type: integer
          minimum: 0
          exclusiveMinimum: false
          maximum: 255
          exclusiveMaximum: false
        g:
          type: integer
          minimum: 0
          exclusiveMinimum: false
          maximum: 255
          exclusiveMaximum: false
        b:
          type: integer
          minimum: 0
          exclusiveMinimum: false
          maximum: 255
          exclusiveMaximum: false
      description: "Screen representation color"
    ErrorResponse:
      required:
      - "error"
      type: object
      properties:
        error:
          required:
          - "code"
          - "status"
          type: object
          properties:
            code:
              type: number
            message:
              minLength: 1
              type: string
            status:
              minLength: 1
              type: string
            details:
              type: object
              properties:
                reason:
                  minLength: 1
                  type: string
                domain:
                  minLength: 1
                  type: string
                metadata:
                  type: object
      description: ""
  securitySchemes:
    api_key:
      type: "apiKey"
      name: "x-api-key"
      in: "header"
    authorizer-api-v1:
      type: "apiKey"
      name: "Authorization"
      in: "header"
      x-amazon-apigateway-authtype: "custom"
x-amazon-apigateway-policy:
  Version: "1.0.0"
  Statement:
  - Effect: "Allow"
    Principal: "*"
    Action: "execute-api:Invoke"
    Resource: "arn:aws:execute-api:ap-southeast-1:123456789012:abcdefabcd/*/*/*"
