components:
  schemas:
    ScreenListResponse:
      required:
        - 'list'
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/ScreenItem'
    ScreenIdResponse:
      required:
        - 'id'
      type: object
      properties:
        id:
          type: string
    ScreenItemResponse:
      required:
        - 'item'
      type: object
      properties:
        item:
          $ref: '#/components/schemas/ScreenItem'
    ScreenItem:
      required:
        - 'id'
        - 'tag'
        - 'data'
        - 'color'
        - 'favorite'
      type: object
      properties:
        id:
          type: string
          minLength: 1
        favorite:
          type: boolean
        tag:
          $ref: '#/components/schemas/ScreenTag'
        data:
          $ref: '#/components/schemas/ScreenData'
        color:
          $ref: '#/components/schemas/ScreenColor'
        spec:
          $ref: '#/components/schemas/ScreenSpec'
        render:
          $ref: '#/components/schemas/ScreenRender'
      description: 'Complete screen object'
    ScreenInputList:
      type: array
      items:
        $ref: '#/components/schemas/ScreenInput'
    ScreenTag:
      required:
        - 'diagonalSize'
        - 'aspectRatio'
      type: object
      properties:
        diagonalSize:
          type: number
          minimum: 0
          exclusiveMinimum: true
        aspectRatio:
          minLength: 3
          type: string
      description: 'Screen primitive data'
    ScreenInput:
      required:
        - 'diagonalSize'
        - 'aspectRatio'
        - 'lightColor'
        - 'darkColor'
      type: object
      properties:
        diagonalSize:
          type: number
          minimum: 0
          exclusiveMinimum: true
        aspectRatio:
          minLength: 3
          type: string
        lightColor:
          type: string
          minLength: 7
          maxLength: 7
          pattern: '#([a-f0-9]{6})\b'
        darkColor:
          type: string
          minLength: 7
          maxLength: 7
          pattern: '#([a-f0-9]{6})\b'
        hRes:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        vRes:
          type: number
      description: 'Screen primitive data'
    ScreenData:
      required:
        - 'hSize'
        - 'vSize'
        - 'hAspectRatio'
        - 'vAspectRatio'
      type: object
      properties:
        hSize:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        vSize:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        hAspectRatio:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        vAspectRatio:
          type: integer
          minimum: 0
          exclusiveMinimum: true
      description: 'Screen physical characteristics'
    ScreenSpec:
      required:
        - 'hRes'
        - 'vRes'
        - 'ppi'
      type: object
      properties:
        hRes:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        vRes:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        ppi:
          type: number
          minimum: 0
          exclusiveMinimum: true
      description: 'Screen resolution characteristics'
    ScreenRender:
      type: object
      properties:
        width:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        height:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        pixelSize:
          type: integer
          minimum: 0
          exclusiveMinimum: true
      description: 'Screen representation in UI'
    ScreenColor:
      required:
        - 'lightColor'
        - 'darkColor'
      type: object
      properties:
        lightColor:
          type: string
          minLength: 7
          maxLength: 7
          pattern: '#([a-f0-9]{6})\b'
        darkColor:
          type: string
          minLength: 7
          maxLength: 7
          pattern: '#([a-f0-9]{6})\b'
      description: 'Screen representation colors in hex format'
    ErrorResponse:
      required:
        - 'error'
      type: object
      properties:
        error:
          required:
            - 'code'
            - 'status'
          type: object
          properties:
            code:
              type: number
            message:
              minLength: 1
              type: string
            status:
              minLength: 1
              type: string
            details:
              type: object
              properties:
                reason:
                  minLength: 1
                  type: string
                domain:
                  minLength: 1
                  type: string
                metadata:
                  type: object
      description: ''
