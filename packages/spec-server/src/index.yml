    get:
      summary: "Search for screens"
      tags:
        - "search service"
      parameters:
        - name: "limit"
          in: "query"
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: "offset"
          in: "query"
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: "sort"
          in: "query"
          required: false
          schema:
            type: string
            enum:
              - "name"
              - "size"
            default: "name"
        - name: "order"
          in: "query"
          required: false
          schema:
            type: string
            enum:
              - "asc"
              - "desc"
            default: "asc"
        - name: term
          in: query
          required: false
          schema:
            type: string
            example: "WQHD"
      responses:
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchListResponse"
              examples:
                defaultResponseExample:
