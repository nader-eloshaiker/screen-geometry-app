openapi: '3.0.1'
info:
  title: 'screen-geometry-app-backend-serverless-apis-v1'
  version: '3.1.0'
servers:
  - url: 'https://{environment}.api.screengeometry.com'
    variables:
      environment:
        default: prod
        enum:
          - dev
          - prod
paths:
  /v1/search:
    get:
      tags:
        - 'search service'
      parameters:
        - name: 'limit'
          in: 'query'
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: 'offset'
          in: 'query'
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: 'sort'
          in: 'query'
          required: false
          schema:
            type: string
            enum:
              - 'name'
              - 'size'
            default: 'name'
        - name: 'order'
          in: 'query'
          required: false
          schema:
            type: string
            enum:
              - 'asc'
              - 'desc'
            default: 'asc'
        - name: term
          in: query
          required: false
          schema:
            type: string
            example: 'WQHD'
      responses:
        '200':
          description: '200 response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchListResponse'
              example:
                list:
                  - id: 'WQHD3421:9'
                    name: WQHD
                    label: 'WQHD 34" 3440x1440 21:9'
                    aspectRatio: '21:9'
                    diagonalSize: 34
                    vRes: 1440
                    hRes: 3440
                  - id: 'WQHD+3821:9'
                    name: WQHD+
                    label: 'WQHD+ 38" 3840x1600 21:9'
                    aspectRatio: '21:9'
                    diagonalSize: 38
                    vRes: 1600
                    hRes: 3840
                  - id: '4KUHD2716:9'
                    name: 4K UHD
                    label: '4K UHD 27" 3840x2160 16:9'
                    aspectRatio: '16:9'
                    diagonalSize: 27
                    vRes: 2160
                    hRes: 3840
                  - id: '4KUHD3216:9'
                    name: 4K UHD
                    label: '4K UHD 32" 3840x2160 16:9'
                    aspectRatio: '16:9'
                    diagonalSize: 32
                    vRes: 2160
                    hRes: 3840
        '400':
          description: '400 response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: '401 response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: '403 response'
          content:
            application/json:
              schema:
