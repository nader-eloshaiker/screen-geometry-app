                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: '503 response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - authorizer-api-v2: []
        - api_key: []
