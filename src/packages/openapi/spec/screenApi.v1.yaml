components:
  schemas:
    SearchListResponse:
      required:
        - list
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/SearchItem'
    SearchItem:
      required:
        - id
        - name
        - label
        - aspectRatio
        - hRes
        - vRes
      type: object
      properties:
        id:
          type: string
          minLength: 1
        name:
          type: string
          minLength: 1
        label:
          type: string
          minLength: 1
        aspectRatio:
          type: string
          minLength: 3
        diagonalSize:
          type: number
          minimum: 0
          exclusiveMinimum: true
        hRes:
          type: number
          minimum: 0
          exclusiveMinimum: true
        vRes:
          type: number
          minimum: 0
          exclusiveMinimum: true
      description: 'Complete search object'
    ScreenListResponse:
      required:
        - list
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/ScreenItem'
    ScreenIdResponse:
      required:
        - id
      type: object
      properties:
        id:
          type: string
    ScreenItemResponse:
      required:
        - item
      type: object
      properties:
        item:
          $ref: '#/components/schemas/ScreenItem'
    ScreenItem:
      required:
        - id
        - tag
        - signature
        - data
        - spec
        - color
        - visible
      type: object
      properties:
        id:
          type: string
          minLength: 1
        visible:
          type: boolean
