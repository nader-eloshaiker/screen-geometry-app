name: "Deploy Coverage Task"

on: workflow_call

jobs:
  deploy-coverage:
    name: Deploying Coverage Reports
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Download unit test workflow run artifacts
        uses: actions/download-artifact@v4
        with:
          name: unit-code-coverage-report
          path: coverage/unit/

      # - name: Download storybook test workflow run artifacts
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: storybook-code-coverage-report
      #     path: coverage/storybook/

      - name: Display structure of downloaded files
        run: ls -Rl

      - name: Upload web unit test coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          name: nader-eloshaiker/screen-geometry-app/apps/web
          verbose: true
          files: ./coverage/unit/web/coverage-final.json
          flags: web

      - name: Upload server unit test coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: nader-eloshaiker/screen-geometry-app/apps/server
          directory: ./apps/server/coverage/unit/
          flags: server

      - name: Upload lib-api unit test coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: nader-eloshaiker/screen-geometry-app/apps/lib-api
          directory: ./packages/lib-api/coverage/unit/
          flags: lib-api

      - name: Upload lib-ui unit test coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: nader-eloshaiker/screen-geometry-app/apps/lib-ui
          directory: ./packages/lib-ui/coverage/unit/
          flags: lib-ui

