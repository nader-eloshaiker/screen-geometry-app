name: "Run DesignSystem Test"

on: workflow_call

jobs:
  designsystem-test:
    name: Design System Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üöÄ Run Chromatic
        uses: chromaui/action@latest
        with:
          # ‚ö†Ô∏è Make sure to configure a `CHROMATIC_PROJECT_TOKEN` repository secret
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          workingDir: "./packages/lib-ui"
          autoAcceptChanges: "main" # üëà Option to accept all changes on main
          exitOnceUploaded: true
          onlyChanged: true # üëà Required option to enable TurboSnap

