name: Validation

on:
  push:
    branches:
      # - '*' # matches every branch that doesn't contain a '/'
      # - '*/*' # matches every branch containing a single '/'
      - '**' # matches every branch
      - '!main' # excludes main as it is called by another workflow
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Linting
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/validation.linting.yml

  unit-test:
    name: Unit Tests
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/validation.unit-tests.yml

  e2e-tests:
    name: E2E Tests
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/validation.e2e-tests.yml
