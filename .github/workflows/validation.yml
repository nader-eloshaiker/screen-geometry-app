name: Validation

on:
  push:
    branches:
      # - '*' # matches every branch that doesn't contain a '/'
      # - '*/*' # matches every branch containing a single '/'
      - "**" # matches every branch
      - "!main" # excludes main as it is called by another workflow
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  setup-node:
    name: Setup Node Environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Run pnpm install
        run: pnpm install

  lint:
    name: Lint
    needs: [setup-node]
    uses: ./.github/workflows/task-lint.yml
    secrets: inherit

  build:
    name: Build
    needs: [setup-node]
    uses: ./.github/workflows/task-build.yml
    secrets: inherit

  unit-test:
    name: Unit Tests
    needs: [setup-node]
    uses: ./.github/workflows/task-test-unit.yml
    secrets: inherit

  component-test:
    name: Component Tests
    needs: [setup-node]
    uses: ./.github/workflows/task-test-component.yml
    secrets: inherit

  e2e-test:
    name: E2E Tests
    needs: [setup-node]
    uses: ./.github/workflows/task-test-e2e.yml
    secrets: inherit

  changed-files-designsystem:
    runs-on: ubuntu-latest
    needs: [setup-node]
    name: changed-files
    outputs:
      all_changed_files: ${{ steps.changed-files.outputs.all_changed_files }}
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            packages/lib-ui/src/components/**

  designsystem-test:
    name: Run Design System Testing
    needs: [changed-files-designsystem]
    if: ${{ needs.changed-files.outputs.any_changed == 'true' }}
    uses: ./.github/workflows/task-test-designsystem.yml
    secrets: inherit
