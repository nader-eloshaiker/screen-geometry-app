name: "Build Task"

on: workflow_call

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: ðŸš€ Run Build # bundle analysis for codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: pnpm build:dev

      - name: List build files
        run: |
          ls -laR apps/web/dist/

      - name: Create env folder
        run: |
          mkdir -p apps/web/env

      - name: Create config.json
        id: env-create-json
        uses: jsdaniell/create-json@v1.2.3
        with:
          name: "config.json"
          json: '{"ENV_TYPE":"${{ vars.ENV_TYPE }}", "SERVER_API_URL":"${{ vars.SERVER_API_URL }}", "GA_TRACKING_ID":"${{ vars.GA_TRACKING_ID }}"}'
          dir: "apps/web/dist/env/"

      - name: Show config.json
        run: |
          cat apps/web/dist/env/config.json

      - name: List build files
        run: |
          ls -la dist/

      - name: Deploy App
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/web
          packageManager: pnpm
          wranglerVersion: latest
          command: pages deploy dist --project-name=screengeometry
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Deployment URL
        env:
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
          DEPLOYMENT_ALIAS_URL: ${{ steps.deploy.outputs.pages-deployment-alias-url }}
        run: |
          echo $DEPLOYMENT_URL
          echo $DEPLOYMENT_ALIAS_URL
