name: "Build Task"

on: workflow_call

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: ðŸš€ Run Build # bundle analysis for codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: pnpm build:dev

      - uses: schdck/create-env-json@v2
        id: create-env
        with:
          file-name: "env/config.json"
          ENV_TYPE: feat
          SERVER_API_URL: ${{ secrets.SERVER_API_URL }}
          GA_TRACKING_ID: ${{ secrets.GA_TRACKING_ID }}

      - name: Deploy App
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./apps/web
          packageManager: pnpm
          wranglerVersion: latest
          command: pages deploy ./dist --project-name=screengeometry
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Deployment URL
        env:
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
          DEPLOYMENT_ALIAS_URL: ${{ steps.deploy.outputs.pages-deployment-alias-url }}
        run: |
          echo $DEPLOYMENT_URL
          echo $DEPLOYMENT_ALIAS_URL
