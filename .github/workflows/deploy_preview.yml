name: Deploy Preview

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
        description: 'The commit to deploy to, otherwise the default branch will be used.'

concurrency:
  group: 'deploy_preview'
  cancel-in-progress: false

jobs:
  deploy_app:
    name: Cloudflare Pages Preview
    runs-on: ubuntu-latest
    environment: cloudflare-preview
    permissions:
      contents: read
      pages: write
      id-token: write
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Run pnpm install
        run: pnpm install

      - name: Run pnpm build:dev
        run: pnpm build:dev

      - name: Deploy app to Cloudflare Pages Preview
        uses: nader-eloshaiker/cloudlfare-pages-action@v1.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: screengeometry
          directory: ./dist
          branch: develop
          environmentName: cloudflare-preview
          wranglerVersion: '3'
          gitHubToken: ${{ secrets.ACTION_GITHUB_TOKEN }}
