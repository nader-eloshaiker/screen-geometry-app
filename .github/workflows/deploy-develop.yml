name: Manually Deploy to Develop

on:
  workflow_dispatch:
    inputs:
      reference:
        description: 'branch, tag or SHA to deploy to preview'
        type: string
        required: true

jobs:
  deploy-app:
    name: Cloudflare Pages Feature
    runs-on: ubuntu-latest
    environment: cloudflare-preview
    permissions:
      contents: read
      pages: write
      id-token: write
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.reference }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Run pnpm install
        run: pnpm install

      - name: Run pnpm build:dev
        run: pnpm build:dev

      - name: Deploy app to Preview
        uses: nader-eloshaiker/cloudlfare-pages-action@v1.1.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: screengeometry
          directory: ./dist
          branch: feature
          environmentName: cloudflare-preview
          wranglerVersion: '3'
          gitHubToken: ${{ secrets.ACTION_GITHUB_TOKEN }}
