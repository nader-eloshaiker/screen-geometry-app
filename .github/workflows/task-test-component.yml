name: "Component Test Task"

on: workflow_call

jobs:
  component-test:
    name: Component Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm --filter=@screengeometry/web e2e:install

      - name: Run pnpm --filter=@screengeometry/web sb:ci
        run: pnpm --filter=@screengeometry/web sb:ci
