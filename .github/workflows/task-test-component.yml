name: "Component Test Task"

on: workflow_call

jobs:
  component-test:
    name: Component Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Run pnpm install
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm --filter=@screengeometry/web e2e:install

      - name: Run pnpm --filter=@screengeometry/web sb:ci
        run: pnpm --filter=@screengeometry/web sb:ci

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: storybook-code-coverage-report
          path: ./apps/web/coverage/storybook/
